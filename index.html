        .processing-card { display: none; }
        .processing-card.active { display: block; }
        .error-message {
            background: #fef2f2;

            color: #991b1b;

</head>
<body>
    <div class="app-container">

        </div>
        
        <div class="main-content">
            <div class="config-card">
                <div class="config-toggle" onclick="toggleConfig()">
                    <h2>âš™ï¸ APIè¨­å®š</h2>
                    <span id="arrow">â–¼</span>
                </div>
                <div class="config-content" id="config">
                    <div class="api-key-group">
                        <label>Claude API Key</label>
                        <input type="password" id="claudeKey" placeholder="sk-ant-...">

            <div class="input-card">

                <button class="button" onclick="run()">ğŸš€ å®Ÿè¡Œ</button>

    <script>
        function toggleConfig() {
            const config = document.getElementById('config');
            const arrow = document.getElementById('arrow');
            config.classList.toggle('active');
            arrow.textContent = config.classList.contains('active') ? 'â–²' : 'â–¼';
        }
        
        async function run() {
            const input = document.getElementById('input').value;
            const claudeKey = document.getElementById('claudeKey').value;
            const openaiKey = document.getElementById('openaiKey').value;
            
            if (!input || !claudeKey) {
                alert('å…¥åŠ›å†…å®¹ã¨Claude APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„');
                return;
            }
            
            document.getElementById('processing').classList.add('active');
            document.getElementById('results').innerHTML = '';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': claudeKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 2048,
                        messages: [{ role: 'user', content: input }]
                    })
                });
                
                const data = await response.json();
                const result = data.content[0].text;
                
                document.getElementById('results').innerHTML = `
                    <div class="result-card">
                        <h3>ğŸ¯ çµæœ</h3>

        }
